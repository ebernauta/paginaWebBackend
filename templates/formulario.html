<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/formulario.css')}}"> <!--Esta linea hace reconocimiento en flask de la conexion con css-->
    <link rel="stylesheet" href="/static/css/formulario.css"> <!--Esta linea de codigo reconoce el .css directamente del html-->
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <div class="container text-center">
        <div class="row">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Identificador</label>
                  <input type="text" class="form-control" name="identificador">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Cantidad</label>
                  <input type="text" class="form-control" name="cantidad" >
                </div>
                <div class="col-12">
                    <select class="form-select" name="categorias">
                        <option>Categorías</option>
                        <option value="licores">Licorería</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="abarrotes">Abarrotes</option>
                        <option value="aseo">Aseo</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ingreso</label>
                  <input class="form-control" type="date" max="2030-01-02" min="2020-01-02">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Perecible</label>
                    <input type="radio" value="perecible">
                    <label class="form-label">No perecible</label>
                    <input type="radio" name="no-perecible">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
